<!DOCTYPE html>

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>

        <a href="/rango/">Home</a>
        <div>

        {% if category %}
            <h1>{{category.name}}</h1>
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a> </li>
                {% endfor %}
            </ul>
            <a href = "rango/category/{{ category.slug }}/add_page/">Add Page</a> <br/>
            {% else %}
            <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
                The specified category does not exist.
        {% endif %}
        </div>
        
    </body>

</html>
